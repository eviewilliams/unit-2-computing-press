<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button on Image</title>
  <style>
    .container {
      position: relative;
      width: 100%;
      max-width: 1500px; /* Set max width for your image */
    }

    .image {
      width: 100%;
      height: auto;
    }

    .button-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      background-color: rgba(24, 77, 133, 0.7); /* Semi-transparent background */
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
    }

    .button-overlay:hover {
      background-color: rgb(123, 169, 219); /* Solid color on hover */
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Your image here -->
    <img src="image6.png" alt="Image" class="image">

    <!-- Button that links to another page -->
    <a href="eighth_page.html" class="button-overlay">Press</a>
  </div>

</body>
</html>


</html>
