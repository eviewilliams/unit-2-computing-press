<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button on Image</title>
  <style>
    .container {
      position: relative;
      width: 100%;
      max-width: 1500px; /* Set max width for your image */
    }

    .image {
      width: 100%;
      height: auto;
    }

   

    .button-overlay:hover {
      background-color: rgb(123, 169, 219); /* Solid color on hover */
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Your image here -->
    <img src="image12.jpeg" alt="Image" class="image">

    <!-- Button that links to another page -->
    <a href="twelfth_page.html" class="button-overlay">Press</a>
  </div>

</body>
</html>


</html>
